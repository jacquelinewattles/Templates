<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template Practice</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="header">
	<div class="pageTitle">College Basketball Revenue
		<div class="subhead">For Division 1A Schools in the NCAA<br>Use the slider to find the schools that generate more basketball revenue than the given amount.</div>
	</div>
		<input id="slider" type="range" min="1240304" max="41662507" value="8000000" />
		<div id="sliderValue">Median:$7,729,000</div>
	</div>
	<div class="aftert"></div>
	<div id="canvas"></div>

	<script src="js/tp/jquery-1.11.2.min.js"></script>
	<script src="js/tp/underscore.min.js"></script>
	<script src="js/tp/d3.v3.min.js"></script>

<!-- TEMPLATE -->
	<script id="template" type="text/jst">

		<div class="results-wrapper">
			<div class="schoolName">
				<%= School %>
			</div>
			<div class="totalRev">
				<span class="label">Total Basketball Revenue: </span>$ 
				<%= TotRev %>
			</div>
			<div class="mBall">
				<span class="label">Mens Revenue: </span>$ 
				<%= MenRev %> 
			</div>
			<div class="wBall">
				<span class="label">Womens Revenue: </span>$ 
				<%= WomRev %> 
			</div>
		</div>
		<div class="aftert"></div>
	</script>
<!-- END TEMPLATE -->

	<script src="js/main.js"></script>
</body>
</html>
