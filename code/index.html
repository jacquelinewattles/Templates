<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template Practice</title>
	<link rel="stylesheet" src="css/styles.css">
</head>
<body>

	<div class="header">
		<input id="slider" type="range" min="1240304" max="41662507" value="772900" />
		<div id="sliderValue">Median:$7,729,000</div>
	</div>
	<div id="canvas"></div>

	<script src="js/tp/jquery-1.11.2.min.js"></script>
	<script src="js/tp/underscore.min.js"></script>
	<script src="js/tp/d3.v3.min.js"></script>

<!-- TEMPLATE -->
	<script id="template" type="text/jst">
		<div class="results-wrapper">
			<div class="schoolName">
				<h1>Name: </h1>
				<%= School %>
			</div>
			<div class="totalRev">
				<span class="label">Total Basketball Revenue: </span> 
				<%= TotRev %> 
			</div>
			<div class="mBall">
				<span class="label">Mens Basketball Revenue: </span> 
				<%= MenRev %> 
			</div>
			<div class="wBall">
				<span class="label">Womens Basketball Revenue: </span> 
				<%= WomRev %> 
			</div>
		</div>
	</script>
<!-- END TEMPLATE -->

	<script src="js/main.js"></script>
</body>
</html>
